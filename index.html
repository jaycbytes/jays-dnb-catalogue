<!DOCTYPE html>
<html>
  <head>
    <title>Jay's D&B Catalogue</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>Jay's D&B Catalogue</h1>
    </header>
    <main>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Search games..." />

        <select id="filter-type">
          <option value="">All Game Types</option>
        </select>

        <select id="filter-category">
          <option value="">All Categories</option>
        </select>

        <select id="sort-by">
          <option value="name">Sort by Name</option>
          <option value="cost">Sort by Cost</option>
          <option value="value">Sort by Value</option>
          <option value="payout">Sort by Payout</option>
        </select>
      </div>

      <div id="games-container" class="grid-view">
        <!-- this empty container will be used with JS to display the game cards -->
      </div>
    </main>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
